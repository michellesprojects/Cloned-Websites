<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Apple</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/faf7cb3037.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav-content">
            <ul class="icon-list">
              <li class="nav-apple-icon"><i class="fab fa-apple fa-lg"></i></li>
              <li class="icon-list-item mac">Mac</li>
              <li class="icon-list-item ipad">iPad</li>
              <li class="icon-list-item iphone">iPhone</li>
              <li class="icon-list-item watch">Watch</li>
              <li class="icon-list-item tv">TV</li>
              <li class="icon-list-item music">Music</li>
              <li class="icon-list-item support">Support</li>
              <li class="icon-list-item search">
                <i class="fas fa-search fa-lg"></i>
              </li>
              <li class="nav-bag-icon">
                <i class="fas fa-shopping-bag fa-lg"></i>
              </li>
            </ul>
          </div>
        </nav>

        <div class="shop-online">
          <p>
            <a href="#">Shop online</a> and get Specialist help, free no-contact
            delivery, and more.
          </p>
        </div>

        <div class="main-content">
          <h1>iPhone 12</h1>
          <h2>Blast past fast.</h2>
          <h3>
            From $29.12/mo. for 24 mo. or $699 before trade-in<sup>1</sup> Buy
            directly from Apple with special carrier offer
          </h3>
          <div class="links">
            <p class="blue">
              <a href="#">
                Learn more <i class="fas fa-chevron-right"></i> &emsp; Buy
                <i class="fas fa-chevron-right"></i>
              </a>
            </p>
          </div>
          <img src="images/phones.png" />
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
