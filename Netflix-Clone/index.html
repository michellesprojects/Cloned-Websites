<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/faf7cb3037.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="section-1">
      <div class="section-1-top">
        <img src="images/logo.png" alt="Netflix" />
        <button class="English-btn">
          <i class="fas fa-globe"></i> English &nbsp;
          <i class="fas fa-caret-down"></i>
        </button>
        <button class="Sign-in-btn">Sign In</button>
      </div>
      <div>
        <div class="section-1-content">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <h2>Watch anywhere. Cancel anytime.</h2>

          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <form class="email-form">
            <textarea>Email address</textarea>
            <button class="btn-form" type="submit" autcomplete="off">
              Get Started <i class="fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <script src="scripts.js"></script>
  </body>
</html>
